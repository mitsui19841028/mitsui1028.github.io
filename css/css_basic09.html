<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML要素の相関関係</title>

<style type="text/css">
	p strong{
		color: #FF0000;
	}

</style>

</head>

<body>
<h1>HTML要素の相関関係</h1>

<div>HTMLの要素の相関関係（入れ子）によって<br />
<strong>スタイルの設定を制限すること</strong>もできます。</div>

<p>今回の設定でのstrong要素は<strong>p要素内のstrong要素のみ</strong>文字が赤くなるように設定しています。</p>

</body>
</html>
