<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>特定HTMLとclassの組み合わせ</title>

<style type="text/css">

	p.tored{
		color: #FF0000;
	}


</style>

</head>

<body>
<h1 class="tored">特定HTMLとclassの組み合わせ</h1>
<p>classなどは設定した要素すべてに適用できますが、<br />
<span class="tored">特定の要素のみに設定したい</span>ということがあります。</p>
<p class="tored">その際は要素のあとにclassを設定することによってclassを設定できる要素を決めることができます。</p>
<p>今回の場合のクラスtoredはp要素とspan要素にしか適用しませんのでh要素に設定した部分は文字が赤字になりません。</p>
</body>
</html>
